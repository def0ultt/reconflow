type: module
info:
  id: demo-ping
  name: Demo Ping Tool
  description: A specific ping tool imported from examples
  author: User

vars:
  target: 
    default: "google.com"
    required: true
  count: 
    default: 3

steps:
  - name: ping
    tool: ping
    args: "-c {{count}} {{target}}"
    output:
      filename: "ping_results.txt"
